<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eLUXE Travel</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="Images/favicon.png" />
</head>
<body>
  <header>
    <img src="Images/elux-logo-airplane.png" alt="eLUXE Travel Logo" class="logo" />
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to eLuxe Travel</h1>
      <p>Luxury travel. Personalized experiences.</p>
    </section>

    <section class="form-section">
      <h2>Travel Client Intake Form</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <textarea placeholder="Travel Preferences"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
