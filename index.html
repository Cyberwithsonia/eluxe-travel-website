  <header class="header">

  <section class="hero" id="home">
    <h1>Welcome to eLuxe Travel</h1>
    <p>Luxury travel. Personalized experiences.</p>
  </section>

  <section class="form-section" id="form">
    <h2>Travel Client Intake Form</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Preferred Destination" required />
      <textarea placeholder="Trip Preferences (dates, activities, budget)" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="form-section" id="booking">
    <h2>Booking Request</h2>
    <form>
      <input type="text" placeholder="Package Name or Destination" required />
      <input type="number" placeholder="Number of Travelers" required />
      <input type="date" required />
      <textarea placeholder="Special Requests" rows="3"></textarea>
      <button type="submit">Request Booking</button>
    </form>
  </section>
